<form id="sign-up-page" #form="ngForm" (ngSubmit)="form.form.valid && submit()" [appMustMatch]="['password', 'confirmPassword']">
  <nb-card accent="info" id="sign-up-form">
    <nb-card-header>Регистрация</nb-card-header>
    <nb-card-body>
        <input nbInput name="email" type="text" placeholder="Почта" #email="ngModel"
          [(ngModel)]="signUp.email" required email autocomplete="on"
          [status]="form.submitted && email.invalid ? 'danger' : 'basic'">
        <input nbInput name="password" type="password" placeholder="Пароль" #password="ngModel"
        [(ngModel)]="signUp.password" required minlength="8" autocomplete="on"
        [status]="form.submitted && password.invalid ? 'danger' : 'basic'">
        <input nbInput name="confirmPassword" type="password" placeholder="Подтвердите пароль" #confirmPassword="ngModel"
          [(ngModel)]="signUp.confirmPassword" required minlength="8" autocomplete="on"
          [status]="form.submitted && confirmPassword.invalid ? 'danger' : 'basic'">
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="primary">Регистрация</button>
    </nb-card-footer>
  </nb-card>
</form>
